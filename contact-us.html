<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->

    <style type="text/css">

      html,
      body,
      header,
      .carousel {
        height: 60vh;
      }

      @media (max-width: 740px) {
        html,
        body,

        .carousel {
          height: 100vh;
        }
      html,

      header,

        height: 100vh;

      }

      @media (min-width: 800px) and (max-width: 850px) {

                    html,

      body,
      header,
      .jarallax {
        height: 50vh;

</head>

<body>

  <header>

<div class="view jarallax" data-jarallax='{"speed": 0.2}' style="
                                                        background-image: url('img/contact-back.png');
                                                        background-attachment: fixed;
                                                        background-repeat: no-repeat;
                                                        background-size: cover;
                                                        background-position: center right;">
        <div class="mask rgba-green-light">
            <div class="container flex-center text-center">
              <div class="row mt-5">
                <div class="col-md-12 wow fadeIn mb-3">
                  <h1 class="display-3 mb-2 wow fadeInDown" data-wow-delay="0.3s"><strong>CONTACT US</strong></h1>
                  <h5 class="text-uppercase mb-3 mt-1 font-weight-bold wow fadeIn" data-wow-delay="0.4s">Department of Waves Controls</h5>
                  <a class="btn btn-indigo btn-lg wow fadeIn" data-wow-delay="0.4s" target="_blank" href="about-page.html">About US</a>
                </div>
              </div>
            </div>
        </div>
      </div>

  </header>

  <!--Main layout-->
  <main>
    <div class="container">

      <!--Section: Main info-->
      <section class="mt-5 wow fadeIn">

        <!--Grid row-->
        <div class="row">

          <!--Grid column-->
          <div class="col-md-6 mb-4">
                  <p>Contact:</p>
                  <p><span class="fa fa-map-marker"></span> Sancoale, Goa</p>
                  <p><span class="fa fa-phone"></span> Phone: +91 1515151515</p>
                  <p><span class="fa fa-envelope"></span> Email: mail@mail.com</p>

          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6 mb-4">

            <!-- Default form contact -->
            <form>
                <p class="h4 text-center mb-4">Write to us</p>

                <!-- Default input name -->
                <label for="defaultFormContactNameEx" class="grey-text">Your name</label>
                <input type="text" id="defaultFormContactNameEx" class="form-control">
                
                <br>

                <!-- Default input email -->
                <label for="defaultFormContactEmailEx" class="grey-text">Your email</label>
                <input type="email" id="defaultFormContactEmailEx" class="form-control">

                <br>

                <!-- Default input subject -->
                <label for="defaultFormContactSubjectEx" class="grey-text">Subject</label>
                <input type="text" id="defaultFormContactSubjectEx" class="form-control">

                <br>
                
                <!-- Default textarea message -->
                <label for="defaultFormContactMessageEx" class="grey-text">Your message</label>
                <textarea type="text" id="defaultFormContactMessageEx" class="form-control" rows="3"></textarea>

                <div class="text-center mt-4">
                    <button class="btn btn-outline-warning" type="submit">Send<i class="fa fa-paper-plane-o ml-2"></i></button>
                </div>
            </form>
            <!-- Default form contact -->
                      

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </section>

    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <!--Call to action-->
    <div class="pt-4">

      <a class="btn btn-indigo" href="register.html" target="_blank" role="button">Register
        <i class="fa fa-check ml-2"></i>
      </a>
    </div>
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="https://www.facebook.com" target="_blank">
        <i class="fa fa-facebook mr-3"></i>
      </a>

      <a href="https://www.instagram.com" target="_blank">
        <i class="fa fa-instagram mr-3"></i>
      </a>


    </div>
    <!-- Social icons -->


  </footer>
  <!--/.Footer-->

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    new WOW().init();

</body>
